<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <div class="image-item" onclick="openModal('https://picsum.photos/id/1018/1000/600')">
                <img src="https://picsum.photos/id/1018/300/200" alt="Image 1" class="image">
            </div>
            <div class="image-item" onclick="openModal('https://picsum.photos/id/1025/1000/600')">
                <img src="https://picsum.photos/id/1025/300/200" alt="Image 2" class="image">
            </div>
            <div class="image-item" onclick="openModal('https://picsum.photos/id/1032/1000/600')">
                <img src="https://picsum.photos/id/1032/300/200" alt="Image 3" class="image">
            </div>
            <div class="image-item" onclick="openModal('https://picsum.photos/id/1040/1000/600')">
                <img src="https://picsum.photos/id/1040/300/200" alt="Image 4" class="image">
            </div>
        </div>
    </div>

    <!-- Modal for Image Viewing -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <img id="modal-image" class="modal-content" src="" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
